<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador hasta el 1 de julio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            text-align: center;
        }

        #countdown {
            font-size: 3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #audio {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Tiempo restante hasta el 1 de julio en horario ecuatoriano:</h1>
        <div id="countdown"></div>
    </div>

    <audio id="audio" loop>
        <source src="https://www.youtube.com/ue5xm2zut40" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        function calculateTimeRemaining() {
            const now = new Date();
            const ecuadorOffset = -5; // UTC-5 for Ecuador
            const nowEcuador = new Date(now.setHours(now.getUTCHours() + ecuadorOffset));

            const targetDate = new Date(nowEcuador.getFullYear(), 6, 1); // July 1 (month is zero-based)
            const timeRemaining = targetDate - nowEcuador;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            return { days, hours, minutes, seconds };
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const { days, hours, minutes, seconds } = calculateTimeRemaining();

            countdownElement.innerHTML = `${days} d√≠as, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // Play audio
        const audio = document.getElementById('audio');
        audio.play();
    </script>
</body>
</html>
